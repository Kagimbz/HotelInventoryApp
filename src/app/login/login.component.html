<form>
    <div class="form-group">
        <input #emailValidator="ngModel" hotelinvappEmailvalidator hotelinvappHover class="form-control" type="email" name="email" [(ngModel)]="email" placeholder="Email">
    </div>
    <div *ngIf="emailValidator.errors">
        {{ emailValidator.errors| json }}
    </div>
    <div class="form-group">
        <input hotelinvappHover="steelblue" class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">
            Login
        </button>
    </div>
</form>
