<h2>{{ title }}</h2>

<table class="table">
    <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Price</th>
        <th>Amenities</th>
        <th>Check-in Time</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let room of rooms; let e = even; let o = odd" [ngClass]="e ? 'even' : 'odd'">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType | titlecase}}</td>
        <td>{{room.price | currency: 'KES'}}/night</td>
        <td>{{room.amenities}}</td>
        <td>{{room.checkInTime | date}}</td>
        <td>
            <button class="btn btn-primary" (click)="selectRoom(room)">
                Select
            </button>
        </td>
    </tr>
</table>
