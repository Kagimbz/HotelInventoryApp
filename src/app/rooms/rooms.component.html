<h2>Welcome to {{hotelName}}!</h2>

<div [hidden]="hideRooms">
    Number Of Rooms:
    <div [innerText]="numberOfRooms" [ngStyle]="{'color': roomInfo.availableRooms ? 'green' : 'red'}">
    </div>
</div>

<div *ngIf="roomInfo.availableRooms > 0">
    <hotelinvapp-rooms-list [rooms]="roomList" (selectedRoom)="selectRoom($event)"></hotelinvapp-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
