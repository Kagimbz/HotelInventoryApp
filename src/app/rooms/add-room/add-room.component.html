<div *ngIf="successMessage !== ''" class="alert alert-success">
     {{ successMessage }}
</div>

<form #addRoomForm="ngForm" (ngSubmit)="addRoom(addRoomForm)">
    <div class="form-group">
         <input required min="1" class="form-control" type="number" name="roomNumber" placeholder="Room Number" [(ngModel)]="room.roomNumber" />
    </div>
    <div class="form-group">
         <input required class="form-control" type="text" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType" [ngModelOptions]="{ updateOn: 'blur' }" />
    </div>
    <div class="form-group">
         <input #roomAmenities="ngModel" required minlength="5" maxlength="25" class="form-control" type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities" />
    </div>
    <div class="alert alert-danger" *ngIf="roomAmenities.errors?.['minlength']">
        Amenities should be at least 5 characters!
    </div>
    <div class="alert alert-danger" *ngIf="roomAmenities.dirty && roomAmenities.errors?.['required']">
        Amenities is required!
    </div>
    <div class="form-group">
         <input required class="form-control" type="number" name="price" placeholder="Price per Night" [(ngModel)]="room.price" />
    </div>
    <div class="form-group">
         <input required class="form-control" type="text" name="photos" placeholder="Photos" [(ngModel)]="room.photos" /> 
    </div>
    <div class="form-group">
         <input class="form-control" type="datetime" name="checkInTime"
            placeholder="Check-in Time" [(ngModel)]="room.checkInTime" /> 
    </div>
    <div class="form-group">
         <input class="form-control" type="datetime" name="checkOutTime"
            placeholder="Check-out Time" [(ngModel)]="room.checkOutTime" />
    </div>
    <div>
        <button [disabled]="addRoomForm.invalid" class="btn btn-primary" type="submit">
            Submit
        </button>
    </div>
</form>
