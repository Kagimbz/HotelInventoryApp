<div class="alert alert-success">
     {{ successMessage }}
</div>

<form (ngSubmit)="addRoom()">
    <div class="form-group">
         <input class="form-control" type="number" name="roomNumber" placeholder="Room Number" [(ngModel)]="room.roomNumber" />
    </div>
    <div class="form-group">
         <input class="form-control" type="text" name="roomType" placeholder="Room Type" [(ngModel)]="room.roomType" />
    </div>
    <div class="form-group">
         <input class="form-control" type="text" name="amenities" placeholder="Amenities" [(ngModel)]="room.amenities" />
    </div>
    <div class="form-group">
         <input class="form-control" type="number" name="price" placeholder="Price per Night" [(ngModel)]="room.price" />
    </div>
    <div class="form-group">
         <input class="form-control" type="text" name="photos" placeholder="Photos" [(ngModel)]="room.photos" /> 
    </div>
    <div class="form-group">
         <input class="form-control" type="datetime" name="checkInTime"
            placeholder="Check-in Time" [(ngModel)]="room.checkInTime" /> 
    </div>
    <div class="form-group">
         <input class="form-control" type="datetime" name="checkOutTime"
            placeholder="Check-out Time" [(ngModel)]="room.checkOutTime" />
    </div>
    <div>
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
    </div>
</form>
