<form>
    <div class="form-group">
         <input class="form-control" type="number" name="roomNumber" placeholder="Room Number" />
    </div>
    <div class="form-group">
         <input class="form-control" type="text" name="roomType" placeholder="Room Type" />
    </div>
    <div class="form-group">
         <input class="form-control" type="text" name="amenities" placeholder="Amenities" />
    </div>
    <div class="form-group">
         <input class="form-control" type="number" name="price" placeholder="Price per Night" />
    </div>
    <div class="form-group">
         <input class="form-control" type="text" name="photos" placeholder="Photos" /> 
    </div>
    <div class="form-group">
         <input class="form-control" type="datetime" name="checkInTime"
            placeholder="Check-in Time" /> 
    </div>
    <div class="form-group">
         <input class="form-control" type="datetime" name="checkOutTime"
            placeholder="Check-out Time" />
    </div>
    <div>
        <button class="btn btn-primary" type="submit">
            Submit
        </button>
    </div>
</form>
